<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Interface</title>
    <link rel="stylesheet" href="style-teacher.css">
</head>
<body>
    <div class="container">
        <h1>Create a Poll</h1>
        <form id="poll-form">
            <label for="question">Poll Question:</label>
            <textarea id="question" required></textarea>
            
            <label for="options">Poll Options (separate by commas):</label>
            <textarea id="options" required></textarea>
            
            <label for="correct-answer">Correct Answer (e.g., A, B, C, D):</label>
            <input type="text" id="correct-answer" required>
            
            <label for="timer">Set Timer (seconds):</label>
            <input type="number" id="timer" required>
            
            <button type="submit">Create Poll</button>
        </form>
        
        <h2>Polls Created</h2>
        <div id="polls"></div>
    </div>
    
    <script src="script-teacher.js"></script>
</body>
</html>
